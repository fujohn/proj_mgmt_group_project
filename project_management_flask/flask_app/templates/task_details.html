<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
    crossorigin="anonymous">
    <title>Details - {{task.name}}</title>
</head>
<body>
    <header>
        <div class="d-flex justify-content-between my-4">
            <h1 class="display-1">New Task:</h1>
            <p class="align-self-end"><a href="">Return to Home</a> |
                                    <a href="">Return to Project</a> |
                                    <a href="">Logout</a></p>
        </div>
    </header>
    <main class="my-5">
        <div class="container">
            <div class="d-flex justify-content-between">
                <div>
                    <p>Associated Project:</p>
                </div>
                <div>
                    <p>{{project.name}}</p>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <div>
                    <p>Due Date:</p>
                </div>
                <div>
                    <p>{{project.dueDate.strftime("%B %e, %Y")}}</p>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <div>
                    <p>Assigner:</p>
                </div>
                <div>
                    <p>{{task.assigner}}</p>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <div>
                    <p>Assignee:</p>
                </div>
                <div>
                    <p>{{task.assignee}}</p>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <div>
                    <p>Description:</p>
                </div>
                <div>
                    <p>{{task.description}}</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
