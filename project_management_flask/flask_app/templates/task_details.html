<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/style.css" />
    <title>Task Details Page</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><h3>Task Details - {{task.name}}</h3></a>
                <span>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item ">
                        <a class="nav-link" href="/dashboard">Return to Home |</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/projects/{id}/edit">Return to Project |</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                    </ul>
                </span>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="my-5 container border border-dark bg-light w-50 pb-5">
            <div class="flex align-items-center my-5">
                <div class="row">
                    <p class="col">Associated Project:</p>
                    <p class="col">{{task.name}}</p>
                </div>
                <div class="row">
                    <p class="col">Due Date:</p>
                    <p class="col">{{task.dueDate}}</p>
                </div>
                <div class="row">
                    <p class="col">Assigner:</p>
                    <p class="col">{{task.assigner}}</p>
                </div>
                <div class="row">
                    <p class="col">Assignee:</p>
                    <p class="col">{{task.assignee}}</p>
                </div>
                <div class="row">
                    <p class="col">Description:</p>
                    <p class="col">{{task.description}}</p>
                </div>
            </div>
            <button class="btn btn-success mx-auto" type="submit">Complete</button>
        </div>
    </main>
</body>
</html>
