<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
    crossorigin="anonymous">
    <title>New Task Page</title>
</head>
<body>
    <header>
        <div class="d-flex justify-content-between">
            <h1 class="display-1">Create New Task</h1>
            <p class="align-self-end"><a href="">Return to Home</a> |
                                    <a href="">Return to Project</a> |
                                    <a href="">Logout</a></p>
        </div>
    </header>
    <main class="my-5">
        <form action="/task/new" method="post">
            <input type="hidden" name="assigner" value = {{request.session.user_id}}>
            <div class="form-group row">
                <label class="col" for="name">Project Title:</label>
                <select class="col" name="name" id="name">
                    {% for project in projects %}
                    <option value="{{project.name}}">{{project.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group row">
                <label class="col" for="dueDate">Due Date:</label>
                <input class="col" type="date" name="dueDate">
            </div>
            <div class="form-group row">
                <label class="col" for="assignee">Due Date:</label>
                <select class="col" name="assignee" id="assignee">
                    {% for user in users%}
                    <option value="{{user.name}}">{{user.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group row">
                <label class="col" for="description">Description:</label>
                <textarea class="col" cols="30" rows="10" name = "description">
            </div>
            <button class="btn btn-primary mx-auto" type="submit">Submit</button>
        </form>

    </main>
</body>
</html>
