<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
    crossorigin="anonymous">
    <title>New Task Page</title>
</head>
<body>
    <header>
        <div class="d-flex justify-content-between my-4">
            <h1 class="display-1">New Task:</h1>
            <p class="align-self-end"><a href="">Return to Home</a> |
                                    <a href="">Return to Project</a> |
                                    <a href="">Logout</a></p>
        </div>
    </header>
    <main class="my-5">
        <h3>Create New Task:</h3>
        <form action="/task/new" method="POST">
            <input type="hidden" name="assigner" value="{{request.session.user_id}}">
            <div class="form-group row">
                <label for="projectNames">Associated Project:</label>
                <select name="projectNames" id="projectNames">
                    {% for project in projects %}
                        <option value="{{project.name}}">{{project.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group row">
                <label for="name">Task Name:</label>
                <input class="col" type="text" name="name" value = "{{task.name}}">
            </div>
            <div class="form-group row">
                <label for="dueDate">Due Date:</label>
                <input class="col" type="date" name="dueDate" value = "{{task.due_date}}">
            </div>
            <div class="form-group row">
                <label for="assignee">Assignee:</label>
                <select name="assignee" id="assignee">
                    {% for project in projects %}
                        <option value="assignee">{{project.assignee}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group row">
                <label for="description">Description:</label>
                <textarea class="col" name="description" cols="30" rows="10" value = "{{task.description}}">
            </div>
            <button class="btn btn-primary mx-auto" type="submit">Submit</button>
        </form>

    </main>
</body>
</html>
