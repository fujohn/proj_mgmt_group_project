<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/style.css" />
    <title>New Project</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><h3> Create New Project</h3></a>
                <span>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item ">
                        <a class="nav-link" href="/dashboard">Return to Home |</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                    </ul>
                </span>
                </div>
            </div>
        </nav>
    </header>
    <main class="my-5 container border border-dark bg-light w-50">
        <div class="m-5">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                            <li class="text-danger">{{message}}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
            <form action="/create_project" method="post">
                <div class="flex align-items-center m-5">
                    <input type="hidden" name="assigner" value={{session.user_id}}>
                    <div class="form-group row">
                        <label class="col" for="title">Project Title:</label>
                        <input class="col" type="text" name="title">
                    </div>
                    <div class="form-group row">
                        <label class="col" for="description">Description:</label>
                        <textarea class="col" name="description" cols="30" rows="10" ></textarea>
                    </div>
                    <button class="btn btn-primary mx-auto" type="submit">Add Project</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
