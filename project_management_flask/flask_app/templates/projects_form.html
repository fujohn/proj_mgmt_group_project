<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">  -->
        <title>PM App</title>
</head>
<body>
    <header class="d-flex justify-content-between my-4">
        <!-- {% if 'edit_project' in request.session %} -->
            <h1 class="display-3">Edit Project: ____________</h1>
        <!-- {% else %} -->
            <h1 class="display-1">New Project</h1>
        <!-- {% endif %} -->
        <p class="align-self-end"><a href="_____">Return to Home</a><!--if edit_project --> | <a href="_____">Return to Project</a>{%endif%} | <a href="_____">Logout</a></p>
    </header>
    <main>
        <!-- {% if messages %} -->
            <ul class="messages">
                <!-- {% for message in messages %} -->
                    <li class="text-danger">validation messages</li>
                <!-- {% endfor %} -->
            </ul>
        <!-- {% endif %} -->
        <!-- {% if 'edit_projects' in request.session %} -->
            <!-- <form action="____/update" method="post"> -->
        <!-- {% else %} -->
            <form action="____/create" method="post">
        <!-- {% endif %} -->
            <div class="form-group row">
                <label class="col" type='text' name="name">Project Title:</label>
                <input class="col" type="text" name="name" value="{{project.name}}">
            </div>
            <div class="form-group row">
                <label class="col" type='text' name="description">Description:</label>
                <textarea class="col" name="description" cols="30" rows="10" >{{project.description}}</textarea>
            </div>
            <input type="hidden" name="organizer" value="{{request.session.user_id}}">
            <button class="btn btn-primary mx-auto" type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
